<!DOCTYPE html>
<html style="margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tools Wrapper</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden !important; 
            background: transparent;
            border: none;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            overflow: hidden !important;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        /* Prevent any scrollbars from appearing */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://ministrydad.github.io/TresDiasTeamToolsv1/" 
        frameborder="0" 
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        allowfullscreen>
    </iframe>
</body>
</html>
