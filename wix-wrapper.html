<!DOCTYPE html>
<html style="margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden !important; 
            background: transparent;
        }
        iframe { 
            width: 100vw; 
            height: 100vh; 
            border: none; 
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://ministrydad.github.io/TresDiasTeamToolsv1/" 
        frameborder="0" 
        scrolling="no"
        marginheight="0"
        marginwidth="0">
    </iframe>
</body>
</html>
